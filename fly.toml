# fly.toml app configuration file generated for athena-app on 2023-11-17T22:17:41-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "athena-app"
primary_region = "gig"
kill_signal = "SIGTERM"

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "athena-app.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000
